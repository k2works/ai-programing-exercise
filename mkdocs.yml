site_name: AI Programing Exercise
site_description: Documentation for the AI Programming Exercise project.
site_author: Project Team
repo_url: https://github.com/k2works/ai-programing-exercise
repo_name: ai-programing-exercise

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

extra_css:
  - docs/mkdocs/assets/css/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition
  - toc:
      permalink: true
  - plantuml_markdown:
      server: !!python/object/apply:os.getenv
        - PLANTUML_SERVER_URL
        - http://www.plantuml.com/plantuml
      format: svg

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js
  - docs/assets/js/extra.js

extra:
  plantuml_url: http://www.plantuml.com/plantuml
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/k2works/ai-programming-exercise
      name: GitHub Repository

plugins:
  - search

nav:
  - Home: index.md
  - ぷよぷよアプリケーション:
    - 要件: requirement.md
    - アーキテクチャ: architecture.md
    - 設計: design.md
    - 実装: implementation.md
  - 開発プロセス:
    - 開発プロセス標準: wiki/開発プロセス標準.md
    - テスト駆動開発: wiki/読書メモ/エクストリームプログラミング.md
    - アジャイル計画づくり: wiki/読書メモ/アジャイルな見積と計画づくり.md
  - 参考資料:
    - よいソフトウェアとは: 記事/よいソフトウェアとは.md
    - ぷよぷよから始めるTDD1: reference/ぷよぷよから始めるテスト駆動開発1.md
    - ぷよぷよから始めるTDD2: reference/ぷよぷよから始めるテスト駆動開発2.md
    - ぷよぷよから始めるTDD3: reference/ぷよぷよから始めるテスト駆動開発3.md
    - TypeScript入門2: reference/テスト駆動開発から始めるTypeScript入門2.md
    - ぷよぷよプログラミング: reference/骨までしゃぶりつくす「ぷよぷよプログラミング」.md
  - 開発日誌:
    - 日誌一覧: journal/
  - Wiki:
    - Wiki概要: wiki/
