site_name: AI Programing Exercise
site_description: Documentation for the AI Programming Exercise project.
site_author: Project Team
repo_url: https://github.com/k2works/ai-programing-exercise
repo_name: ai-programing-exercise

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

extra_css:
  - docs/mkdocs/assets/css/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition
  - toc:
      permalink: true
  - plantuml_markdown:
      server: !!python/object/apply:os.getenv
        - PLANTUML_SERVER_URL
        - http://www.plantuml.com/plantuml
      format: svg

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js
  - docs/assets/js/extra.js

extra:
  plantuml_url: http://www.plantuml.com/plantuml
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/k2works/ai-programming-exercise
      name: GitHub Repository

plugins:
  - search

nav:
  - Home: index.md
  - プロジェクトサマリー: project-summary.md
  - ゲーム開発チュートリアル:
    - Chapter 3 - お絵かきアプリ: chapter3.md
    - Chapter 4 - アニメーション: chapter4.md
    - Chapter 5 - ワンキーゲーム: chapter5.md
    - Chapter 6 - シューティング: chapter6.md
    - Chapter 7 - アクション: chapter7.md
  - 開発プロセス:
    - 開発プロセス標準: wiki/開発プロセス標準.md
    - エクストリームプログラミング: wiki/読書メモ/エクストリームプログラミング.md
    - アジャイルな見積と計画づくり: wiki/読書メモ/アジャイルな見積と計画づくり.md
  - TDD入門:
    - TDD基礎編: wiki/WIP/テスト駆動開発から始めるXX入門/テスト駆動開発から始めるPython入門1.md
    - TDD環境構築編: wiki/WIP/テスト駆動開発から始めるXX入門/テスト駆動開発から始めるPython入門2.md
  - プロジェクト管理:
    - 要件定義: requirements/要件定義.md
    - アーキテクチャ概要: development/アーキテクチャ概要.md
    - アプリケーション概要: development/アプリケーション概要.md
  - 日誌:
    - 開発日誌: journal/
