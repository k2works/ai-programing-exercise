site_name: AI Programing Exercise
site_description: Documentation for the AI Programming Exercise project.
site_author: Project Team
repo_url: https://github.com/k2works/ai-programing-exercise
repo_name: ai-programing-exercise

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

extra_css:
  - docs/mkdocs/assets/css/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition
  - toc:
      permalink: true
  - plantuml_markdown:
      server: !!python/object/apply:os.getenv
        - PLANTUML_SERVER_URL
        - http://www.plantuml.com/plantuml
      format: svg

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js
  - docs/assets/js/extra.js

extra:
  plantuml_url: http://www.plantuml.com/plantuml
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/k2works/ai-programming-exercise
      name: GitHub Repository

plugins:
  - search

nav:
  - Home: index.md
  - 分析:
    - コンテキスト図: requirements/コンテキスト図.md
    - インセプションデッキ: requirements/インセプションデッキ.md
    - 要件定義: requirements/requirements.md
    - ユーザーストーリー: requirements/ユーザーストーリー.md
    - ユースケース: requirements/ユースケース.md
  - 設計:
    - アーキテクチャ: design/アーキテクチャ.md
    - バックエンドアーキテクチャ: design/architecture_backend.md
    - フロントエンドアーキテクチャ: design/architecture_frontend.md
    - データモデル: design/data-model.md
    - ドメインモデル: design/domain-model.md
    - UI設計: design/ui_design.md
    - 技術スタック: design/tech_stack.md
    - 非機能要件: design/non-functional.md
    - テスト戦略: design/test_strategy.md
    - 運用設計: design/operation.md
  - 開発:
    - 開発ガイド: development/開発ガイド.md
  - 運用:
    - 運用ガイド: operation/運用ガイド.md
  - ADR:
    - ADRテンプレート: adr/ADRテンプレート.md
  - リファレンス:
    - よいソフトウェアとは: reference/よいソフトウェアとは.md
    - 開発ガイド: reference/開発ガイド.md
    - コーディングとテストガイド: reference/コーディングとテストガイド.md
    - Javaアプリケーション環境構築ガイド: reference/Javaアプリケーション環境構築ガイド.md
  - プロジェクト日誌:
    - 日誌: journal/日誌.md
