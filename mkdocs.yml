site_name: AI Programing Exercise
site_description: Documentation for the AI Programming Exercise project.
site_author: Project Team
repo_url: https://github.com/k2works/ai-programing-exercise
repo_name: ai-programing-exercise

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

extra_css:
  - docs/mkdocs/assets/css/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition
  - toc:
      permalink: true
  - plantuml_markdown:
      server: !!python/object/apply:os.getenv
        - PLANTUML_SERVER_URL
        - http://www.plantuml.com/plantuml
      format: svg

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js
  - docs/assets/js/extra.js

extra:
  plantuml_url: http://www.plantuml.com/plantuml
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/k2works/ai-programming-exercise
      name: GitHub Repository

plugins:
  - search

nav:
  - Home: index.md
  - Wiki:
    - ホーム: wiki/home.md
    - 記事:
      - テスト駆動開発から始めるJava入門3: wiki/記事/テスト駆動開発から始めるJava入門3.md
      - テスト駆動開発から始めるJava入門_作業計画: wiki/記事/テスト駆動開発から始めるJava入門_作業計画.md
      - FizzBuzzの実装: wiki/記事/FizzBuzzの実装.md
    - テンプレート:
      - 日誌: wiki/テンプレート/日誌.md
    - 参照:
      - アジャイル: wiki/参照/アジャイル.md
