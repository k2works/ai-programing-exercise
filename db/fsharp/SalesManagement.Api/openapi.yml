info:
  title: 'SalesManagement.Api, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null'
  version: '1.0'
paths:
  /api/products:
    post:
      tags:
        - Product
      summary: Create a new product
      description: "Submit a new product with all required information.\r\n\r\n**Example Request:**\r\n```json\r\n{\r\n  \"productCode\": \"P001\",\r\n  \"productFormalName\": \"テスト商品1\",\r\n  \"productAbbreviation\": \"テスト1\",\r\n  \"productNameKana\": \"テストショウヒン1\",\r\n  \"productType\": \"TYPE001\",\r\n  \"modelNumber\": \"MODEL001\",\r\n  \"sellingPrice\": 1000,\r\n  \"purchasePrice\": 800,\r\n  \"costOfSales\": 850,\r\n  \"taxType\": 0,\r\n  \"productCategoryCode\": \"CAT001\",\r\n  \"miscellaneousType\": 0,\r\n  \"inventoryManagementFlag\": 1,\r\n  \"inventoryAllocationFlag\": 1,\r\n  \"supplierCode\": \"SUP001\",\r\n  \"supplierBranch\": 1\r\n}\r\n```\r\n\r\n**Optional Fields (can be null):**\r\n- modelNumber\r\n- supplierCode\r\n- supplierBranch"
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreateProductRequest'
          text/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreateProductRequest'
          application/*+json:
            schema:
              allOf:
                - $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    get:
      tags:
        - Product
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductResponse'
  /api/products/page:
    get:
      tags:
        - Product
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponsePageResponse'
  '/api/products/{productCode}':
    get:
      tags:
        - Product
      parameters:
        - name: productCode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    put:
      tags:
        - Product
      summary: Update an existing product
      description: "Update specific fields of an existing product. All fields are optional - only send the fields you want to update.\r\n\r\n**Example Request (Update product name only):**\r\n```json\r\n{\r\n  \"productFormalName\": \"更新後の商品名\"\r\n}\r\n```\r\n\r\n**Example Request (Update multiple fields):**\r\n```json\r\n{\r\n  \"productFormalName\": \"更新後の商品名\",\r\n  \"productAbbreviation\": \"更新後の略称\",\r\n  \"sellingPrice\": 1500,\r\n  \"purchasePrice\": 1000\r\n}\r\n```\r\n\r\n**Example Request (Update all fields):**\r\n```json\r\n{\r\n  \"productFormalName\": \"更新後の商品正式名\",\r\n  \"productAbbreviation\": \"更新後略称\",\r\n  \"productNameKana\": \"コウシンゴショウヒン\",\r\n  \"productType\": \"TYPE002\",\r\n  \"modelNumber\": \"MODEL002\",\r\n  \"sellingPrice\": 2000,\r\n  \"purchasePrice\": 1500,\r\n  \"costOfSales\": 1600,\r\n  \"taxType\": 1,\r\n  \"productCategoryCode\": \"CAT002\",\r\n  \"miscellaneousType\": 0,\r\n  \"inventoryManagementFlag\": 1,\r\n  \"inventoryAllocationFlag\": 1,\r\n  \"supplierCode\": \"SUP002\",\r\n  \"supplierBranch\": 2\r\n}\r\n```\r\n\r\n**All Fields (all optional):**\r\n- productFormalName\r\n- productAbbreviation\r\n- productNameKana\r\n- productType\r\n- modelNumber\r\n- sellingPrice\r\n- purchasePrice\r\n- costOfSales\r\n- taxType\r\n- productCategoryCode\r\n- miscellaneousType\r\n- inventoryManagementFlag\r\n- inventoryAllocationFlag\r\n- supplierCode\r\n- supplierBranch"
      parameters:
        - name: productCode
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/UpdateProductRequest'
          text/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/UpdateProductRequest'
          application/*+json:
            schema:
              allOf:
                - $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    delete:
      tags:
        - Product
      parameters:
        - name: productCode
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
