services:
  # MySQL データベース
  mysql:
    image: mysql:8.0
    container_name: sales-management-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sales_management}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      TZ: 'Asia/Tokyo'
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p${MYSQL_ROOT_PASSWORD:-root}'
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db_network

  # Adminer - データベース管理ツール
  adminer:
    image: adminer:latest
    container_name: sales-management-adminer
    restart: unless-stopped
    ports:
      - '${ADMINER_PORT:-8080}:8080'
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: 'nette'
    networks:
      - db_network
    depends_on:
      - mysql

  # SchemaSpy - データベーススキーマ可視化ツール
  schemaspy:
    build:
      context: ./docker/schemaspy
      dockerfile: Dockerfile
    container_name: sales-management-schemaspy
    volumes:
      - ./schemaspy-output:/output
    environment:
      - LANG=ja_JP.UTF-8
      - LC_ALL=ja_JP.UTF-8
    command: >
      -t mysql
      -host mysql
      -port 3306
      -db ${MYSQL_DATABASE:-sales_management}
      -s ${MYSQL_DATABASE:-sales_management}
      -u ${MYSQL_USER:-user}
      -p ${MYSQL_PASSWORD:-password}
      -charset UTF-8
      -connprops useUnicode\\=true;characterEncoding\\=UTF-8
    networks:
      - db_network
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx - SchemaSpy の結果を表示
  schemaspy-viewer:
    image: nginx:alpine
    container_name: sales-management-schemaspy-viewer
    restart: unless-stopped
    ports:
      - '${SCHEMASPY_PORT:-8081}:80'
    volumes:
      - ./schemaspy-output:/usr/share/nginx/html:ro
    networks:
      - db_network
    depends_on:
      - schemaspy

volumes:
  mysql_data:
    driver: local

networks:
  db_network:
    driver: bridge
