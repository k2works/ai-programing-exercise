host: localhost:8080
info:
  contact: {}
  description: sqlx + Gin による販売管理システムの REST API
  title: 販売管理システム API
  version: "1.0"
paths:
  /api/v1/products:
    get:
      description: すべての商品を取得します
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/schema.ProductResponse'
            type: array
      summary: 商品一覧取得
      tags:
      - products
    post:
      consumes:
      - application/json
      description: 新しい商品を作成します
      parameters:
      - description: 商品作成リクエスト
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/schema.CreateProductRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schema.ProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schema.ErrorResponse'
      summary: 商品作成
      tags:
      - products
  /api/v1/products/{prodCode}:
    delete:
      description: 指定された商品コードの商品を削除します
      parameters:
      - description: 商品コード
        in: path
        name: prodCode
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schema.ErrorResponse'
      summary: 商品削除
      tags:
      - products
    get:
      description: 指定された商品コードの商品を取得します
      parameters:
      - description: 商品コード
        in: path
        name: prodCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.ProductResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schema.ErrorResponse'
      summary: 商品詳細取得
      tags:
      - products
    put:
      consumes:
      - application/json
      description: 指定された商品コードの商品を更新します
      parameters:
      - description: 商品コード
        in: path
        name: prodCode
        required: true
        type: string
      - description: 商品更新リクエスト
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/schema.UpdateProductRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schema.ProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schema.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schema.ErrorResponse'
      summary: 商品更新
      tags:
      - products
swagger: "2.0"
