run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  govet:
    enable-all: true
    disable:
      - fieldalignment  # Disable struct field alignment checks
  gocyclo:
    min-complexity: 10
  misspell:
    locale: US
  lll:
    line-length: 120
  gofmt:
    simplify: true
  goconst:
    min-len: 3
    min-occurrences: 2

linters:
  enable:
    - gosimple
    - govet
    - ineffassign
    - misspell
    - gofmt
    - goimports
    - gocyclo
    - goconst
    - gosec
    - unconvert
    - unused
    - staticcheck
    - typecheck
  disable:
    - errcheck

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - goconst
        - govet  # Disable shadow checks in test files
    - text: "should have comment or be unexported"
      linters:
        - revive
    - text: "SA1019"  # Ignore deprecation warnings
      linters:
        - staticcheck
    - text: "shadow: declaration of"  # Ignore shadow warnings
      linters:
        - govet
