# アプリケーション設定
spring.application.name=sales-management-db

# データソース設定（PostgreSQL）
spring.datasource.url=jdbc:postgresql://localhost:5432/sales_management
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# MySQL を使用する場合（PostgreSQL の行をコメントアウトして、こちらを有効にする）
# spring.datasource.url=jdbc:mysql://localhost:3306/sales_management
# spring.datasource.username=user
# spring.datasource.password=password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis設定
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.sales.domain.model
mybatis.mapper-locations=classpath:mapper/**/*.xml

# Flyway設定
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ログレベル
logging.level.com.example.sales=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.mybatis=DEBUG
