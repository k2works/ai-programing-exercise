# アプリケーション設定
spring.application.name=sales-management-db
server.port=8081

# プロファイル設定（DataSeederを有効化）
spring.profiles.active=dev

# データソース設定（PostgreSQL）
# ポート 5433 を使用（VS Code との競合を回避）
# sslmode=disable でSSL接続を無効化
spring.datasource.url=jdbc:postgresql://localhost:5433/sales_management?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP 接続プール設定
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# MySQL を使用する場合（PostgreSQL の行をコメントアウトして、こちらを有効にする）
# spring.datasource.url=jdbc:mysql://localhost:3306/sales_management
# spring.datasource.username=user
# spring.datasource.password=password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis設定
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.sales.domain.model
mybatis.mapper-locations=classpath:mapper/**/*.xml

# Flyway設定
# sslmode=disable により Windows/WSL2 環境でも動作するように修正
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ログレベル
logging.level.com.example.sales=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.mybatis=DEBUG
