spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/sales_management?sslmode=disable
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# MyBatis設定
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.example.sales.domain.model
  mapper-locations: classpath:mapper/**/*.xml

# ログレベル（開発環境）
logging:
  level:
    com.example.sales: DEBUG
    org.springframework.jdbc.core: DEBUG
    org.mybatis: DEBUG
