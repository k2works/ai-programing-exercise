---
openapi: 3.0.1
info:
  title: 販売管理システム API V1
  version: v1
  description: TDDで育てる販売管理システムのREST API
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
paths:
  "/api/v1/orders":
    get:
      summary: List orders
      tags:
      - Orders
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: Items per page
        schema:
          type: integer
      responses:
        '200':
          description: orders found
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Order"
                  meta:
                    "$ref": "#/components/schemas/PaginationMeta"
                required:
                - orders
                - meta
    post:
      summary: Create an order
      tags:
      - Orders
      parameters: []
      responses:
        '201':
          description: order created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Order"
        '422':
          description: invalid request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                order:
                  "$ref": "#/components/schemas/OrderInput"
              required:
              - order
  "/api/v1/orders/{id}":
    parameters:
    - name: id
      in: path
      description: Order ID
      required: true
      schema:
        type: integer
    get:
      summary: Show an order
      tags:
      - Orders
      responses:
        '200':
          description: order found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Order"
        '404':
          description: order not found
    patch:
      summary: Update an order
      tags:
      - Orders
      parameters: []
      responses:
        '200':
          description: order updated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Order"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                order:
                  "$ref": "#/components/schemas/OrderInput"
    delete:
      summary: Delete an order
      tags:
      - Orders
      responses:
        '204':
          description: order deleted
  "/api/v1/orders/{id}/confirm":
    parameters:
    - name: id
      in: path
      description: Order ID
      required: true
      schema:
        type: integer
    post:
      summary: Confirm an order
      tags:
      - Orders
      description: Change order status to confirmed
      responses:
        '200':
          description: order confirmed
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Order"
servers:
- url: http://localhost:3000
  description: Development server
- url: https://api.example.com
  description: Production server
components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
          example: 1
        order_number:
          type: string
          example: SO202501060001
        order_type:
          type: string
          enum:
          - Sales
          - Purchase
          example: Sales
        order_date:
          type: string
          format: date
          example: '2025-01-06'
        status:
          type: string
          enum:
          - draft
          - confirmed
          - completed
          - cancelled
          example: draft
        party:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: 株式会社サンプル
        items:
          type: array
          items:
            "$ref": "#/components/schemas/OrderItem"
        total_amount:
          type: number
          format: decimal
          example: 15000
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - id
      - order_number
      - order_type
      - order_date
      - status
    OrderItem:
      type: object
      properties:
        id:
          type: integer
          example: 1
        product_id:
          type: integer
          example: 1
        product_name:
          type: string
          example: 商品A
        quantity:
          type: integer
          example: 10
        unit_price:
          type: number
          format: decimal
          example: 1000
        subtotal:
          type: number
          format: decimal
          example: 10000
    OrderInput:
      type: object
      properties:
        order_type:
          type: string
          enum:
          - Sales
          - Purchase
          example: Sales
        order_date:
          type: string
          format: date
          example: '2025-01-06'
        party_id:
          type: integer
          example: 1
        order_items_attributes:
          type: array
          items:
            type: object
            properties:
              product_id:
                type: integer
                example: 1
              quantity:
                type: integer
                example: 10
              unit_price:
                type: number
                format: decimal
                example: 1000
            required:
            - product_id
            - quantity
            - unit_price
      required:
      - order_type
      - party_id
      - order_items_attributes
    Error:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
          example: 1
        total_pages:
          type: integer
          example: 10
        total_count:
          type: integer
          example: 100
