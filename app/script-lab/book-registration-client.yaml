    section.ms-font-m {
      padding: 20px;
    }

    .ms-TextField {
      margin-bottom: 10px;
    }

    .ms-TextField-field {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    .ms-Button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 2px;
    }

    .ms-Button:hover {
      background-color: #106ebe;
    }

    .ms-Button--secondary {
      background-color: #6c757d;
    }

    .ms-Button--secondary:hover {
      background-color: #5a6268;
    }

    .ms-Label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    #result {
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
