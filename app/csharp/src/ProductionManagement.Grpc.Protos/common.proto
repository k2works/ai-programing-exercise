syntax = "proto3";

package production;

option csharp_namespace = "ProductionManagement.Grpc.Protos";

// 共通メッセージ

message Empty {}

message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

message Date {
  int32 year = 1;
  int32 month = 2;
  int32 day = 3;
}

message Decimal {
  string value = 1;  // 文字列で精度を維持
}

message PageRequest {
  int32 page = 1;
  int32 size = 2;
}

message PageResponse {
  int32 total_elements = 1;
  int32 total_pages = 2;
  int32 current_page = 3;
}

// エラーレスポンス
message ErrorDetail {
  string code = 1;
  string message = 2;
  map<string, string> metadata = 3;
}
