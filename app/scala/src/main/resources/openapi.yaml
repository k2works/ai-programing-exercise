openapi: 3.0.3
info:
  title: 財務会計システム API
  description: |
    Scala で実装された財務会計システムの RESTful API です。
    勘定科目管理、仕訳処理、財務諸表生成などの機能を提供します。
  version: 1.0.0
  contact:
    name: API Support
servers:
  - url: http://localhost:8080
    description: 開発環境

tags:
  - name: accounts
    description: 勘定科目管理
  - name: journals
    description: 仕訳管理
  - name: journal-entries
    description: 仕訳エントリ管理（イベントソーシング）
  - name: financial-statements
    description: 財務諸表
  - name: audit-logs
    description: 監査ログ

paths:
  /api/accounts:
    get:
      tags:
        - accounts
      summary: 全勘定科目取得
      description: 登録されている全ての勘定科目を取得します
      operationId: getAllAccounts
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountResponse'
        '500':
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - accounts
      summary: 勘定科目作成
      description: 新しい勘定科目を作成します
      operationId: createAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: 重複エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/accounts/{code}:
    get:
      tags:
        - accounts
      summary: 勘定科目取得
      description: 指定された勘定科目コードの勘定科目を取得します
      operationId: getAccountByCode
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
          description: 勘定科目コード
          example: "1110"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - accounts
      summary: 勘定科目更新
      description: 指定された勘定科目を更新します
      operationId: updateAccount
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
          description: 勘定科目コード
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - accounts
      summary: 勘定科目削除
      description: 指定された勘定科目を削除します
      operationId: deleteAccount
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
          description: 勘定科目コード
      responses:
        '204':
          description: 削除成功
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/accounts/type/{type}:
    get:
      tags:
        - accounts
      summary: 勘定科目種別検索
      description: 指定された勘定科目種別の勘定科目を取得します
      operationId: getAccountsByType
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum:
              - 資産
              - 負債
              - 純資産
              - 収益
              - 費用
          description: 勘定科目種別
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountResponse'
        '400':
          description: 無効な勘定科目種別
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/journals:
    get:
      tags:
        - journals
      summary: 仕訳一覧取得
      description: 指定された期間の仕訳を取得します
      operationId: getJournals
      parameters:
        - name: from
          in: query
          required: true
          schema:
            type: string
            format: date
          description: 開始日（YYYY-MM-DD）
          example: "2024-01-01"
        - name: to
          in: query
          required: true
          schema:
            type: string
            format: date
          description: 終了日（YYYY-MM-DD）
          example: "2024-12-31"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JournalResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - journals
      summary: 仕訳作成
      description: 新しい仕訳を作成します
      operationId: createJournal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JournalRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalResponse'
        '400':
          description: バリデーションエラー（貸借不一致など）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: 重複エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/journals/{journalNo}:
    get:
      tags:
        - journals
      summary: 仕訳取得
      description: 指定された仕訳番号の仕訳を取得します
      operationId: getJournal
      parameters:
        - name: journalNo
          in: path
          required: true
          schema:
            type: string
          description: 仕訳番号
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalResponse'
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - journals
      summary: 仕訳削除
      description: 指定された仕訳を削除します
      operationId: deleteJournal
      parameters:
        - name: journalNo
          in: path
          required: true
          schema:
            type: string
          description: 仕訳番号
      responses:
        '204':
          description: 削除成功
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/journals/{journalNo}/validate:
    get:
      tags:
        - journals
      summary: 仕訳貸借検証
      description: 指定された仕訳の貸借バランスを検証します
      operationId: validateJournal
      parameters:
        - name: journalNo
          in: path
          required: true
          schema:
            type: string
          description: 仕訳番号
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalValidationResponse'
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/financial-statements/balance-sheet:
    get:
      tags:
        - financial-statements
      summary: 貸借対照表取得
      description: 指定日時点の貸借対照表を取得します
      operationId: getBalanceSheet
      parameters:
        - name: asOf
          in: query
          required: true
          schema:
            type: string
            format: date
          description: 基準日（YYYY-MM-DD）
          example: "2024-03-31"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceSheetResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/financial-statements/income-statement:
    get:
      tags:
        - financial-statements
      summary: 損益計算書取得
      description: 指定期間の損益計算書を取得します
      operationId: getIncomeStatement
      parameters:
        - name: from
          in: query
          required: true
          schema:
            type: string
            format: date
          description: 開始日（YYYY-MM-DD）
          example: "2024-01-01"
        - name: to
          in: query
          required: true
          schema:
            type: string
            format: date
          description: 終了日（YYYY-MM-DD）
          example: "2024-03-31"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IncomeStatementResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/financial-statements/ratios:
    get:
      tags:
        - financial-statements
      summary: 財務指標取得
      description: 指定日時点の財務指標を取得します
      operationId: getFinancialRatios
      parameters:
        - name: asOf
          in: query
          required: true
          schema:
            type: string
            format: date
          description: 基準日（YYYY-MM-DD）
          example: "2024-03-31"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialRatiosResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/audit-logs:
    get:
      tags:
        - audit-logs
      summary: 監査ログ一覧取得
      description: 指定された期間の監査ログを取得します
      operationId: getAuditLogs
      parameters:
        - name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: 開始日時（ISO 8601形式）。省略時は30日前
          example: "2024-01-01T00:00:00Z"
        - name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: 終了日時（ISO 8601形式）。省略時は現在
          example: "2024-12-31T23:59:59Z"
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
          description: 取得件数上限
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLogResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/audit-logs/entity/{entityType}/{entityId}:
    get:
      tags:
        - audit-logs
      summary: エンティティ別監査ログ取得
      description: 指定されたエンティティの監査ログを取得します
      operationId: getAuditLogsByEntity
      parameters:
        - name: entityType
          in: path
          required: true
          schema:
            type: string
          description: エンティティ種別
          example: "Account"
        - name: entityId
          in: path
          required: true
          schema:
            type: string
          description: エンティティID
          example: "1110"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLogResponse'
        '500':
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/audit-logs/user/{userId}:
    get:
      tags:
        - audit-logs
      summary: ユーザー別監査ログ取得
      description: 指定されたユーザーの監査ログを取得します
      operationId: getAuditLogsByUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          description: ユーザーID
          example: "user1"
        - name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: 開始日時（ISO 8601形式）
        - name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: 終了日時（ISO 8601形式）
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLogResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/audit-logs/action/{action}:
    get:
      tags:
        - audit-logs
      summary: アクション別監査ログ取得
      description: 指定されたアクションの監査ログを取得します
      operationId: getAuditLogsByAction
      parameters:
        - name: action
          in: path
          required: true
          schema:
            type: string
            enum:
              - CREATE
              - UPDATE
              - DELETE
          description: アクション種別
        - name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: 開始日時（ISO 8601形式）
        - name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: 終了日時（ISO 8601形式）
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLogResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/journal-entries:
    post:
      tags:
        - journal-entries
      summary: 仕訳エントリ作成
      description: イベントソーシングで仕訳エントリを作成します
      operationId: createJournalEntry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JournalEntryCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntryResponse'
        '400':
          description: バリデーションエラー（貸借不均衡など）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/journal-entries/{id}:
    get:
      tags:
        - journal-entries
      summary: 仕訳エントリ取得
      description: 指定されたIDの仕訳エントリを取得します
      operationId: getJournalEntry
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 仕訳エントリID（集約ID）
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntryResponse'
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - journal-entries
      summary: 仕訳エントリ削除
      description: 指定された仕訳エントリを削除（論理削除）します
      operationId: deleteJournalEntry
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 仕訳エントリID（集約ID）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JournalEntryDeleteRequest'
      responses:
        '200':
          description: 削除成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntryResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/journal-entries/{id}/approve:
    post:
      tags:
        - journal-entries
      summary: 仕訳エントリ承認
      description: 仕訳エントリを承認します
      operationId: approveJournalEntry
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 仕訳エントリID（集約ID）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JournalEntryApproveRequest'
      responses:
        '200':
          description: 承認成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntryResponse'
        '400':
          description: バリデーションエラー（既に承認済みなど）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/journal-entries/{id}/reject:
    post:
      tags:
        - journal-entries
      summary: 仕訳エントリ却下
      description: 仕訳エントリを却下します
      operationId: rejectJournalEntry
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 仕訳エントリID（集約ID）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JournalEntryRejectRequest'
      responses:
        '200':
          description: 却下成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntryResponse'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/journal-entries/{id}/history:
    get:
      tags:
        - journal-entries
      summary: 仕訳エントリ履歴取得
      description: 仕訳エントリのイベント履歴を取得します
      operationId: getJournalEntryHistory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 仕訳エントリID（集約ID）
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JournalEntryEventResponse'
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/journal-entries/{id}/at:
    get:
      tags:
        - journal-entries
      summary: 特定時点の仕訳エントリ取得
      description: 指定された時点での仕訳エントリの状態を取得します（イベントソーシングによる時間旅行）
      operationId: getJournalEntryAt
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 仕訳エントリID（集約ID）
        - name: asOf
          in: query
          required: true
          schema:
            type: string
            format: date-time
          description: 時点（ISO 8601形式）
          example: "2024-01-15T10:30:00Z"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalEntryResponse'
        '400':
          description: バリデーションエラー（日時形式不正など）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 見つかりません
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    AccountRequest:
      type: object
      required:
        - accountCode
        - accountName
        - accountType
        - balance
        - isSummaryAccount
        - isAggregationTarget
      properties:
        accountCode:
          type: string
          description: 勘定科目コード
          example: "1110"
        accountName:
          type: string
          description: 勘定科目名
          example: "現金"
        accountType:
          type: string
          enum:
            - 資産
            - 負債
            - 純資産
            - 収益
            - 費用
          description: 勘定科目種別
        balance:
          type: number
          description: 残高
          example: 0
        bsplDistinction:
          type: string
          description: BS/PL区分
          example: "B"
