server:
  port: 8081

spring:
  application:
    name: financial-accounting-service
  datasource:
    url: jdbc:postgresql://localhost:5432/financial_accounting
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.example.financial.domain
  configuration:
    map-underscore-to-camel-case: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.financial: DEBUG
    org.springframework.web: INFO
