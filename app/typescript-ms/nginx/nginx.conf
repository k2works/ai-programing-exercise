events {
    worker_connections 1024;
}

http {
    # ログ設定
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # アップストリームサービス定義
    upstream financial_accounting_service {
        server financial-accounting:3001;
    }

    upstream management_accounting_service {
        server management-accounting:3002;
    }

    # レート制限ゾーン定義
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # CORS設定
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # プリフライトリクエストの処理
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ヘルスチェックエンドポイント
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # 財務会計サービスへのルーティング
        location /api/fa/ {
            # レート制限適用
            limit_req zone=api_limit burst=20 nodelay;

            # パスの書き換え（/api/fa/accounts -> /accounts）
            rewrite ^/api/fa/(.*) /$1 break;

            # プロキシ設定
            proxy_pass http://financial_accounting_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # タイムアウト設定
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 管理会計サービスへのルーティング
        location /api/ma/ {
            limit_req zone=api_limit burst=20 nodelay;

            rewrite ^/api/ma/(.*) /$1 break;

            proxy_pass http://management_accounting_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;  # 分析処理は時間がかかる可能性
            proxy_read_timeout 60s;
        }

        # デフォルトロケーション（404）
        location / {
            return 404 '{"error": "Not Found"}';
            add_header Content-Type application/json;
        }
    }
}
