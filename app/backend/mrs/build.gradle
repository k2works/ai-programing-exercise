plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'jacoco'
    id 'checkstyle'
    id 'pmd'
    id 'com.github.spotbugs' version '6.0.21'
}

group = 'mrs'
version = '0.0.1-SNAPSHOT'
java {
    sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // OpenAPI/Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'

    // MyBatis
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'

    // JWT（JJWT 自前発行/検証）
    implementation 'io.jsonwebtoken:jjwt-api:0.12.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.5'

    runtimeOnly 'org.postgresql:postgresql:42.7.3'
    runtimeOnly 'com.h2database:h2:2.2.224'
    implementation 'org.flywaydb:flyway-core:10.16.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'io.cucumber:cucumber-java:7.18.1'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.18.1'
    testImplementation 'io.cucumber:cucumber-spring:7.18.1'
    testImplementation 'io.rest-assured:rest-assured:5.5.0'
    compileOnly 'com.github.spotbugs:spotbugs-annotations:4.8.6'
}

tasks.named('test') {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

checkstyle {
    toolVersion = '10.17.0'
    configDirectory = file("config/checkstyle")
}

pmd {
    toolVersion = '6.55.0'
    consoleOutput = true
    rulesMinimumPriority = 5
    ruleSets = []
    ruleSetFiles = files('config/pmd/pmd.xml')
}

// PMDでSwaggerConfigを除外（OpenAPI依存関係でStackOverflowが発生するため）
pmdMain {
    exclude '**/config/SwaggerConfig.java'
}

pmdTest {
    exclude '**/config/SwaggerConfig.java'
}

spotbugs {
    toolVersion = '4.8.6'
}

// PMDを一時的に無効化（OpenAPI/Java17の互換性問題のため）
pmdMain.enabled = false
pmdTest.enabled = false

tasks.register('qualityCheck') {
    group = 'verification'
    dependsOn 'checkstyleMain', 'checkstyleTest', 'spotbugsMain', 'spotbugsTest', 'test', 'jacocoTestReport'
}
