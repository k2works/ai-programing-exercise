# Integration Test Configuration - Use H2 in-memory database
spring.application.name=mrs

# Database Configuration for Integration Tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# MyBatis Configuration
mybatis.mapper-locations=classpath:/mybatis/mappers/*.xml
mybatis.type-aliases-package=mrs.application.domain.model
mybatis.configuration.map-underscore-to-camel-case=true

# H2 Console (for debugging)
spring.h2.console.enabled=true

# Flyway configuration for integration tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration/dev

# JWT Configuration for Tests
app.security.jwt.issuer=mrs
app.security.jwt.access-token-ttl=PT15M
app.security.jwt.refresh-token-ttl=P30D

# JWT Secret for tests
JWT_SECRET=test-secret-key-for-integration-tests-only

# Logging
logging.level.root=WARN
logging.level.mrs=INFO
logging.level.org.flywaydb=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.apache.catalina=INFO

# Disable banner
spring.main.banner-mode=off

# Force Web Server to start
spring.main.web-application-type=servlet
server.port=0

# Disable Spring Security for E2E tests 
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration