# Default test configuration - minimal setup for unit tests
# For integration tests, use @ActiveProfiles("test") to activate application-test.properties

# Disable logging during unit tests
logging.level.root=OFF
logging.level.mrs=OFF
logging.level.com.zaxxer.hikari=OFF
logging.level.org.springframework=OFF

# Disable banner
spring.main.banner-mode=off

# Unit test configuration (no database needed)
spring.main.web-application-type=none