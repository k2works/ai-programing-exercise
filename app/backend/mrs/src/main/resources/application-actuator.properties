# Spring Boot Actuator Monitoring Configuration
# アクチュエーター監視機能拡張設定

# 管理エンドポイント設定
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,env,httptrace,threaddump,heapdump
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# セキュリティ設定
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST

# メトリクス設定
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=50ms,100ms,200ms,300ms,500ms,1s

# ヘルスチェック設定
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# ログレベル動的変更
management.endpoint.loggers.enabled=true

# 環境情報公開設定
management.endpoint.env.show-values=when-authorized
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true

# HTTPトレース設定
management.trace.http.enabled=true
management.trace.http.include=request-headers,response-headers,cookies,errors,time-taken,principal

# スレッドダンプ設定
management.endpoint.threaddump.enabled=true

# ヒープダンプ設定
management.endpoint.heapdump.enabled=true

# カスタムメトリクス設定
management.metrics.tags.application=MRS
management.metrics.tags.environment=${spring.profiles.active:default}

# アプリケーション情報
info.app.name=MRS - Meeting Room System
info.app.description=Meeting Room Reservation System
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@