# PostgreSQL Configuration for MRS
spring.application.name=mrs

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mrs
spring.datasource.username=mrs_user
spring.datasource.password=mrs_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP) Optimization
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# Flyway PostgreSQL Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# MyBatis Configuration
mybatis.mapper-locations=classpath:/mybatis/mappers/*.xml
mybatis.type-aliases-package=mrs.application.domain.model
mybatis.configuration.map-underscore-to-camel-case=true

# JWT Configuration (same as dev)
app.security.jwt.issuer=mrs
app.security.jwt.access-token-ttl=PT15M
app.security.jwt.refresh-token-ttl=P30D

# Logging for PostgreSQL
logging.level.org.postgresql=INFO
logging.level.org.mybatis=DEBUG
logging.level.jdbc.sqlonly=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG

# JPA Configuration (if needed)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Health check endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always