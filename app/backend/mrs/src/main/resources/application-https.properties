# PostgreSQL + HTTPS Configuration for MRS Production
spring.application.name=mrs

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mrs
spring.datasource.username=mrs_user
spring.datasource.password=mrs_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP) Optimization
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# Flyway PostgreSQL Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# HTTPS SSL Configuration
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:ssl/mrs-keystore.p12
server.ssl.key-store-password=mrs_ssl_2025
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=mrs
# Trust store not needed for self-signed certificate

# HTTP to HTTPS Redirect (Spring Security will handle this)
server.http.port=8080

# MyBatis Configuration
mybatis.mapper-locations=classpath:/mybatis/mappers/*.xml
mybatis.type-aliases-package=mrs.application.domain.model
mybatis.configuration.map-underscore-to-camel-case=true

# JWT Configuration (HTTPS Only)
app.security.jwt.issuer=mrs
app.security.jwt.access-token-ttl=PT15M
app.security.jwt.refresh-token-ttl=P30D

# Logging for HTTPS Production
logging.level.org.postgresql=INFO
logging.level.org.mybatis=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=INFO

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Spring Boot Actuator for HTTPS
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.server.port=8444
management.server.ssl.enabled=true
management.server.ssl.key-store=classpath:ssl/mrs-keystore.p12
management.server.ssl.key-store-password=mrs_ssl_2025
management.server.ssl.key-store-type=PKCS12
management.server.ssl.key-alias=mrs

# Security Headers (will be configured in SecurityConfig)
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict