spring.application.name=mrs

# DB (dev default)
spring.datasource.url=jdbc:h2:mem:mrs;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration/dev

mybatis.mapper-locations=classpath:/mybatis/mappers/*.xml
mybatis.type-aliases-package=mrs.application.domain.model
mybatis.configuration.map-underscore-to-camel-case=true

# JWT (dev)
app.security.jwt.issuer=mrs
app.security.jwt.access-token-ttl=PT15M
app.security.jwt.refresh-token-ttl=P30D

# Provide via env or .env (not committed)
# JWT_SECRET=change-me

logging.level.org.mybatis=DEBUG
logging.level.jdbc.sqlonly=DEBUG
