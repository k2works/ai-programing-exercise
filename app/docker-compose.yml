services:
  postgres:
    image: postgres:16-alpine
    container_name: bouquet-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bouquet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bouquet123}
      POSTGRES_DB: ${POSTGRES_DB:-bouquet_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bouquet}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bouquet-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bouquet}:${POSTGRES_PASSWORD:-bouquet123}@postgres:5432/${POSTGRES_DB:-bouquet_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: ${BACKEND_PORT:-3000}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bouquet-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
