spring:
  application:
    name: accounting-system

  datasource:
    url: jdbc:postgresql://localhost:5432/accounting_system
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

mybatis:
  configuration:
    map-underscore-to-camel-case: false
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.example.accounting.entity

server:
  port: 8080

logging:
  level:
    com.example.accounting: DEBUG
    org.springframework.web: INFO
    org.mybatis: DEBUG
