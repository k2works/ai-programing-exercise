name: 財務分析ツール
description: 財務会計システムAPIを使用した財務分析ツール
author: 開発チーム
host: EXCEL
api_set: {}
script:
  content: |
    const API_BASE_URL = 'http://localhost:8080';

    interface FinancialData {
      sales: number;
      operatingProfit: number;
      totalAssets: number;
      tangibleFixedAssets: number;
      currentAssets: number;
      currentLiabilities: number;
      quickAssets: number;
      equity: number;
    }

    interface Profitability {
      operatingProfitMargin: number;
    }

    interface Efficiency {
      totalAssetTurnover: number;
      tangibleFixedAssetTurnover: number;
    }

    interface Safety {
      currentRatio: number;
      quickRatio: number;
      equityRatio: number;
    }

    interface Ratios {
      profitability: Profitability;
      efficiency: Efficiency;
      safety: Safety;
    }

    interface FinancialAnalysisResult {
      fiscalYear: number;
      financialData: FinancialData;
      ratios: Ratios;
    }

    interface Trends {
      operatingProfitMarginChange: number;
      totalAssetTurnoverChange: number;
      equityRatioChange: number;
    }

    interface ComparativeAnalysisResult {
      periods: FinancialAnalysisResult[];
      trends: Trends;
    }

    class FinancialAPI {
      private baseUrl: string;

      constructor(baseUrl: string = API_BASE_URL) {
        this.baseUrl = baseUrl;
      }

      private async request<T>(method: string, path: string, body?: any): Promise<T> {
        const url = `${this.baseUrl}${path}`;
        const options: RequestInit = {
          method,
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          }
        };

        if (body) {
          options.body = JSON.stringify(body);
        }

        try {
          const response = await fetch(url, options);

          if (!response.ok) {
            throw new Error(`API Error: ${response.status} ${response.statusText}`);
          }

          if (response.status === 204) {
            return null as T;
          }

          return await response.json();
        } catch (error) {
          console.error('API Request Failed:', error);
          throw error;
        }
      }

      async analyzeByFiscalYear(fiscalYear: number): Promise<FinancialAnalysisResult> {
        return this.request<FinancialAnalysisResult>('GET', `/api/v1/financial-analysis/${fiscalYear}`);
      }

      async compareMultiplePeriods(fiscalYears: number[]): Promise<ComparativeAnalysisResult> {
        const query = fiscalYears.map(year => `fiscalYears=${year}`).join('&');
        return this.request<ComparativeAnalysisResult>('GET', `/api/v1/financial-analysis/compare?${query}`);
      }
    }

    const api = new FinancialAPI();

    async function analyzeSingleYear() {
      try {
        await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getActiveWorksheet();

          // 年度入力セルから年度を取得
          const yearRange = sheet.getRange("B1");
          yearRange.load("values");
          await context.sync();

          const fiscalYear = parseInt(yearRange.values[0][0] as string);

          if (isNaN(fiscalYear)) {
            throw new Error("B1セルに有効な年度を入力してください");
          }

          // APIから財務分析データを取得
          const result = await api.analyzeByFiscalYear(fiscalYear);

          // 結果をシートに書き込み
          const outputData = [
            ["財務分析結果", ""],
            ["会計年度", result.fiscalYear],
            ["", ""],
            ["【財務データ】", ""],
            ["売上高", result.financialData.sales.toLocaleString()],
            ["営業利益", result.financialData.operatingProfit.toLocaleString()],
            ["総資産", result.financialData.totalAssets.toLocaleString()],
            ["有形固定資産", result.financialData.tangibleFixedAssets.toLocaleString()],
            ["流動資産", result.financialData.currentAssets.toLocaleString()],
            ["流動負債", result.financialData.currentLiabilities.toLocaleString()],
            ["当座資産", result.financialData.quickAssets.toLocaleString()],
            ["純資産", result.financialData.equity.toLocaleString()],
            ["", ""],
            ["【収益性指標】", ""],
            ["売上高営業利益率", `${result.ratios.profitability.operatingProfitMargin}%`],
            ["", ""],
            ["【効率性指標】", ""],
            ["総資本回転率", `${result.ratios.efficiency.totalAssetTurnover}回`],
            ["有形固定資産回転率", `${result.ratios.efficiency.tangibleFixedAssetTurnover}回`],
            ["", ""],
            ["【安全性指標】", ""],
            ["流動比率", `${result.ratios.safety.currentRatio}%`],
            ["当座比率", `${result.ratios.safety.quickRatio}%`],
            ["自己資本比率", `${result.ratios.safety.equityRatio}%`]
          ];

          const outputRange = sheet.getRange("A3").getResizedRange(outputData.length - 1, 1);
          outputRange.values = outputData;
          outputRange.format.autofitColumns();

          // ヘッダー部分の書式設定
          const headerRange = sheet.getRange("A3:B3");
          headerRange.format.fill.color = "#4472C4";
          headerRange.format.font.color = "white";
          headerRange.format.font.bold = true;

          await context.sync();

          console.log("財務分析結果を書き込みました");
        });
      } catch (error) {
        console.error("エラー:", error);
        alert(`エラーが発生しました: ${error.message}`);
      }
    }

    async function compareYears() {
      try {
        await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getActiveWorksheet();

          // 年度入力範囲から年度リストを取得
          const yearsRange = sheet.getRange("B1:D1");
          yearsRange.load("values");
          await context.sync();

          const fiscalYears: number[] = [];
          for (const value of yearsRange.values[0]) {
            const year = parseInt(value as string);
            if (!isNaN(year)) {
              fiscalYears.push(year);
            }
          }

          if (fiscalYears.length < 2) {
            throw new Error("B1:D1セルに2つ以上の年度を入力してください");
          }

          // APIから比較分析データを取得
          const result = await api.compareMultiplePeriods(fiscalYears);

          // 各期間のデータを横並びで表示
          const headers = ["指標", ...fiscalYears.map(y => `${y}年度`)];
          const outputData: any[][] = [headers];

          // 財務データ
          outputData.push(["【財務データ】", ...Array(fiscalYears.length).fill("")]);
          outputData.push(["売上高", ...result.periods.map(p => p.financialData.sales.toLocaleString())]);
          outputData.push(["営業利益", ...result.periods.map(p => p.financialData.operatingProfit.toLocaleString())]);
          outputData.push(["総資産", ...result.periods.map(p => p.financialData.totalAssets.toLocaleString())]);

          // 収益性指標
          outputData.push(["", ...Array(fiscalYears.length).fill("")]);
          outputData.push(["【収益性指標】", ...Array(fiscalYears.length).fill("")]);
          outputData.push(["売上高営業利益率", ...result.periods.map(p => `${p.ratios.profitability.operatingProfitMargin}%`)]);

          // 効率性指標
          outputData.push(["", ...Array(fiscalYears.length).fill("")]);
          outputData.push(["【効率性指標】", ...Array(fiscalYears.length).fill("")]);
          outputData.push(["総資本回転率", ...result.periods.map(p => `${p.ratios.efficiency.totalAssetTurnover}回`)]);
          outputData.push(["有形固定資産回転率", ...result.periods.map(p => `${p.ratios.efficiency.tangibleFixedAssetTurnover}回`)]);

          // 安全性指標
          outputData.push(["", ...Array(fiscalYears.length).fill("")]);
          outputData.push(["【安全性指標】", ...Array(fiscalYears.length).fill("")]);
          outputData.push(["流動比率", ...result.periods.map(p => `${p.ratios.safety.currentRatio}%`)]);
          outputData.push(["当座比率", ...result.periods.map(p => `${p.ratios.safety.quickRatio}%`)]);
          outputData.push(["自己資本比率", ...result.periods.map(p => `${p.ratios.safety.equityRatio}%`)]);

          // トレンド情報
          outputData.push(["", ...Array(fiscalYears.length).fill("")]);
          outputData.push(["【トレンド】", ...Array(fiscalYears.length).fill("")]);
          outputData.push(["営業利益率変化", result.trends.operatingProfitMarginChange.toFixed(2)]);
          outputData.push(["総資本回転率変化", result.trends.totalAssetTurnoverChange.toFixed(2)]);
          outputData.push(["自己資本比率変化", result.trends.equityRatioChange.toFixed(2)]);

          const outputRange = sheet.getRange("A3").getResizedRange(outputData.length - 1, fiscalYears.length);
          outputRange.values = outputData;
          outputRange.format.autofitColumns();

          // ヘッダー行の書式設定
          const headerRange = sheet.getRange("A3").getResizedRange(0, fiscalYears.length);
          headerRange.format.fill.color = "#4472C4";
          headerRange.format.font.color = "white";
          headerRange.format.font.bold = true;

          await context.sync();

          console.log("比較分析結果を書き込みました");
        });
      } catch (error) {
        console.error("エラー:", error);
        alert(`エラーが発生しました: ${error.message}`);
      }
    }

    // イベントリスナーの登録
    Office.onReady(() => {
      document.getElementById("analyze-single")?.addEventListener("click", analyzeSingleYear);
      document.getElementById("analyze-compare")?.addEventListener("click", compareYears);
    });
  language: typescript
