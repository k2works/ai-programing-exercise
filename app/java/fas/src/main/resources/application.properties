# アプリケーション設定
spring.application.name=accounting-system-db

# データソース設定（PostgreSQL）
spring.datasource.url=jdbc:postgresql://localhost:5432/accounting_system
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# MySQL を使用する場合（PostgreSQL の行をコメントアウトして、こちらを有効にする）
# spring.datasource.url=jdbc:mysql://localhost:3306/accounting_system
# spring.datasource.username=user
# spring.datasource.password=password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis設定
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.accounting.domain.model
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml

# Flyway設定
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ログレベル
logging.level.com.example.accounting=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.mybatis=DEBUG

# Seed データ投入設定
# 開発環境でのみ有効化する場合は true に設定
accounting.seed.enabled=false
