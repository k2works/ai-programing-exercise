spring:
  application:
    name: accounting-system

  datasource:
    url: jdbc:postgresql://localhost:5432/accounting_system
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:admin}
    password: ${RABBITMQ_PASSWORD:admin123}
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 10
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          multiplier: 2.0
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        multiplier: 2.0

mybatis:
  configuration:
    map-underscore-to-camel-case: false
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.example.accounting.infrastructure.out.persistence.dao

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.example.accounting: DEBUG
    org.springframework.web: INFO
    org.mybatis: DEBUG

# RabbitMQ イベント駆動アーキテクチャの有効化
rabbitmq:
  enabled: ${RABBITMQ_ENABLED:false}
