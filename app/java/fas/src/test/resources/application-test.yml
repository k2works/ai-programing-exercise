spring:
  application:
    name: accounting-system-test

  datasource:
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  rabbitmq:
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 10
        retry:
          enabled: false  # テストではリトライ無効

mybatis:
  configuration:
    map-underscore-to-camel-case: false
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.example.accounting.infrastructure.out.persistence.dao

# RabbitMQ イベント駆動アーキテクチャの有効化（テスト時）
rabbitmq:
  enabled: true

logging:
  level:
    com.example.accounting: DEBUG
    org.springframework.amqp: DEBUG
    org.testcontainers: INFO
