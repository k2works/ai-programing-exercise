spring:
  application:
    name: production-management
  datasource:
    url: jdbc:postgresql://localhost:5432/production_management
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
    check-template-location: true
    servlet:
      content-type: text/html;charset=UTF-8
  messages:
    basename: messages
    encoding: UTF-8

mybatis:
  configuration:
    map-underscore-to-camel-case: false
  mapper-locations: classpath*:com/example/production/infrastructure/persistence/mapper/**/*.xml

server:
  port: 8080
  servlet:
    session:
      timeout: 30m

# シードデータ投入設定
seed:
  enabled: true

# gRPC サーバー設定
grpc:
  server:
    port: 9090
    reflection-service-enabled: true
    health-service-enabled: true
