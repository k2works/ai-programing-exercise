spring:
  application:
    name: production-management
  datasource:
    url: jdbc:postgresql://localhost:5432/production_management
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

mybatis:
  configuration:
    map-underscore-to-camel-case: false
  mapper-locations: classpath*:com/example/production/infrastructure/persistence/mapper/**/*.xml

server:
  port: 8080

# シードデータ投入設定
seed:
  enabled: true
