<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>オーダ照会</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>オーダ照会</h1>
    </div>

    <!-- 成功メッセージ -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- エラーメッセージ -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- フィルター -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/orders}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label for="status" class="form-label">ステータス</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">すべて</option>
                        <option th:each="s : ${statuses}"
                                th:value="${s}"
                                th:text="${s.displayName}"
                                th:selected="${s == selectedStatus}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="orderType" class="form-label">オーダタイプ</label>
                    <select class="form-select" id="orderType" name="orderType">
                        <option value="">すべて</option>
                        <option th:each="t : ${orderTypes}"
                                th:value="${t}"
                                th:text="${t.displayName}"
                                th:selected="${t == selectedOrderType}"></option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">検索</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 一覧テーブル -->
    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(orders)}" class="text-muted">
                オーダデータがありません。
            </div>
            <table th:unless="${#lists.isEmpty(orders)}" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>オーダ番号</th>
                        <th>タイプ</th>
                        <th>品目コード</th>
                        <th>着手日</th>
                        <th>納期</th>
                        <th>計画数量</th>
                        <th>ステータス</th>
                        <th>場所</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td>
                            <a th:href="@{/orders/{id}(id=${order.id})}"
                               th:text="${order.orderNumber}"></a>
                        </td>
                        <td>
                            <span class="badge"
                                  th:classappend="${order.orderType.name() == 'MANUFACTURING'} ? 'bg-info' : 'bg-warning'"
                                  th:text="${order.orderType.displayName}"></span>
                        </td>
                        <td th:text="${order.itemCode}"></td>
                        <td th:text="${order.startDate}"></td>
                        <td th:text="${order.dueDate}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(order.planQuantity, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${order.status.name() == 'DRAFT'} ? 'bg-secondary' :
                                                  (${order.status.name() == 'CONFIRMED'} ? 'bg-primary' :
                                                  (${order.status.name() == 'EXPANDED'} ? 'bg-success' :
                                                  (${order.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-info')))"
                                  th:text="${order.status.displayName}"></span>
                        </td>
                        <td th:text="${order.locationCode}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
