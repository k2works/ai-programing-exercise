<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>取引先マスタ</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>取引先マスタ</h1>
        <a th:href="@{/suppliers/new}" class="btn btn-primary">新規登録</a>
    </div>

    <!-- 検索フォーム -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/suppliers}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">キーワード検索</label>
                    <input type="text" class="form-control" name="keyword"
                           th:value="${keyword}" placeholder="取引先コードまたは名称">
                </div>
                <div class="col-md-3">
                    <label class="form-label">取引先区分</label>
                    <select class="form-select" name="type">
                        <option value="">すべて</option>
                        <option th:each="t : ${types}"
                                th:value="${t}"
                                th:text="${t.displayName}"
                                th:selected="${t == selectedType}"></option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">検索</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 取引先一覧テーブル -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover" th:if="${not #lists.isEmpty(suppliers)}">
                <thead>
                    <tr>
                        <th>取引先コード</th>
                        <th>取引先名</th>
                        <th>取引先区分</th>
                        <th>電話番号</th>
                        <th>担当者</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td>
                            <a th:href="@{/suppliers/{code}(code=${supplier.supplierCode})}"
                               th:text="${supplier.supplierCode}"></a>
                        </td>
                        <td th:text="${supplier.supplierName}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${supplier.supplierType.name() == 'VENDOR'} ? 'bg-primary' :
                                                  (${supplier.supplierType.name() == 'SUBCONTRACTOR'} ? 'bg-info' :
                                                  (${supplier.supplierType.name() == 'CUSTOMER'} ? 'bg-success' : 'bg-secondary'))"
                                  th:text="${supplier.supplierType.displayName}"></span>
                        </td>
                        <td th:text="${supplier.phoneNumber ?: '-'}"></td>
                        <td th:text="${supplier.contactPerson ?: '-'}"></td>
                        <td>
                            <a th:href="@{/suppliers/{code}/edit(code=${supplier.supplierCode})}"
                               class="btn btn-sm btn-outline-primary">編集</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(suppliers)}" class="alert alert-info">
                該当する取引先がありません。
            </div>
        </div>
    </div>

    <!-- 件数表示 -->
    <div class="mt-3 text-muted">
        全 <span th:text="${#lists.size(suppliers)}">0</span> 件
    </div>
</div>
</body>
</html>
