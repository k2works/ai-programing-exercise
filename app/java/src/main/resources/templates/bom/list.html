<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>部品構成表</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>部品構成表（BOM）</h1>
        <a th:href="@{/bom/new}" class="btn btn-primary">新規作成</a>
    </div>

    <!-- BOM 一覧 -->
    <div class="card mb-4">
        <div class="card-header">BOM 一覧</div>
        <div class="card-body">
            <table class="table table-striped table-hover" th:if="${not #lists.isEmpty(allBom)}">
                <thead>
                    <tr>
                        <th>親品目コード</th>
                        <th>子品目コード</th>
                        <th class="text-end">必要数量</th>
                        <th>適用開始日</th>
                        <th>適用停止日</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bom : ${allBom}">
                        <td>
                            <a th:href="@{/bom/{code}/children(code=${bom.parentItemCode})}"
                               th:text="${bom.parentItemCode}"></a>
                        </td>
                        <td>
                            <a th:href="@{/items/{code}(code=${bom.childItemCode})}"
                               th:text="${bom.childItemCode}"></a>
                        </td>
                        <td class="text-end" th:text="${bom.requiredQuantity}"></td>
                        <td th:text="${bom.effectiveFrom}"></td>
                        <td th:text="${bom.effectiveTo ?: '-'}"></td>
                        <td>
                            <a th:href="@{/bom/edit(parentItemCode=${bom.parentItemCode},childItemCode=${bom.childItemCode},effectiveFrom=${bom.effectiveFrom})}"
                               class="btn btn-sm btn-outline-warning">編集</a>
                            <form th:action="@{/bom/delete}" method="post" class="d-inline"
                                  onsubmit="return confirm('この BOM を削除しますか？');">
                                <input type="hidden" name="parentItemCode" th:value="${bom.parentItemCode}">
                                <input type="hidden" name="childItemCode" th:value="${bom.childItemCode}">
                                <input type="hidden" name="effectiveFrom" th:value="${bom.effectiveFrom}">
                                <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(allBom)}" class="alert alert-info">
                BOM が登録されていません。
            </div>
        </div>
    </div>

    <!-- 件数表示 -->
    <div class="mb-4 text-muted" th:if="${not #lists.isEmpty(allBom)}">
        全 <span th:text="${#lists.size(allBom)}">0</span> 件
    </div>

    <!-- 製品一覧 -->
    <div class="card">
        <div class="card-header">製品から BOM を展開</div>
        <div class="card-body">
            <p class="text-muted mb-3">製品を選択して BOM を展開します</p>

            <table class="table table-striped table-hover" th:if="${not #lists.isEmpty(products)}">
                <thead>
                    <tr>
                        <th>品目コード</th>
                        <th>品名</th>
                        <th>リードタイム</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td>
                            <a th:href="@{/items/{code}(code=${product.itemCode})}"
                               th:text="${product.itemCode}"></a>
                        </td>
                        <td th:text="${product.itemName}"></td>
                        <td>
                            <span th:if="${product.leadTime != null}" th:text="${product.leadTime + ' 日'}"></span>
                            <span th:unless="${product.leadTime != null}">-</span>
                        </td>
                        <td>
                            <a th:href="@{/bom/{code}/explode(code=${product.itemCode})}"
                               class="btn btn-sm btn-outline-primary">BOM 展開</a>
                            <a th:href="@{/bom/{code}/children(code=${product.itemCode})}"
                               class="btn btn-sm btn-outline-secondary">直下子品目</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
                製品が登録されていません。
            </div>
        </div>
    </div>
</div>
</body>
</html>
