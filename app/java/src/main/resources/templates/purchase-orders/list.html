<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>発注一覧</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>発注一覧</h1>
        <a th:href="@{/purchase-orders/new}" class="btn btn-primary">新規登録</a>
    </div>

    <!-- 成功メッセージ -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- フィルター -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/purchase-orders}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="status" class="form-label">ステータス</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">すべて</option>
                        <option th:each="s : ${statuses}"
                                th:value="${s}"
                                th:text="${s.displayName}"
                                th:selected="${s == selectedStatus}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="supplierCode" class="form-label">取引先</label>
                    <select class="form-select" id="supplierCode" name="supplierCode">
                        <option value="">すべて</option>
                        <option th:each="supplier : ${suppliers}"
                                th:value="${supplier.supplierCode}"
                                th:text="${supplier.supplierCode + ' - ' + supplier.supplierName}"
                                th:selected="${supplier.supplierCode == selectedSupplier}"></option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">検索</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 一覧テーブル -->
    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(orders)}" class="text-muted">
                発注データがありません。
            </div>
            <table th:unless="${#lists.isEmpty(orders)}" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>発注番号</th>
                        <th>取引先</th>
                        <th>発注日</th>
                        <th>納期</th>
                        <th>ステータス</th>
                        <th>合計金額</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td>
                            <a th:href="@{/purchase-orders/{no}(no=${order.purchaseOrderNumber})}"
                               th:text="${order.purchaseOrderNumber}"></a>
                        </td>
                        <td th:text="${order.supplierCode}"></td>
                        <td th:text="${order.orderDate}"></td>
                        <td th:text="${order.deliveryDate}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${order.status.name() == 'DRAFT'} ? 'bg-secondary' :
                                                  (${order.status.name() == 'CONFIRMED'} ? 'bg-primary' :
                                                  (${order.status.name() == 'RECEIVED'} ? 'bg-success' :
                                                  (${order.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-info')))"
                                  th:text="${order.status.displayName}"></span>
                        </td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(order.totalAmount, 1, 'COMMA', 0, 'POINT')} + ' 円'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
