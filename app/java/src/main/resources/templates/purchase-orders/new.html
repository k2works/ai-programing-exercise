<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>発注登録</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>発注登録</h1>
        <a th:href="@{/purchase-orders}" class="btn btn-secondary">一覧に戻る</a>
    </div>

    <form th:action="@{/purchase-orders}" method="post" th:object="${form}">
        <!-- 基本情報 -->
        <div class="card mb-4">
            <div class="card-header">基本情報</div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="supplierCode" class="form-label">取引先 <span class="text-danger">*</span></label>
                        <select class="form-select" id="supplierCode"
                                th:field="*{supplierCode}"
                                th:classappend="${#fields.hasErrors('supplierCode')} ? 'is-invalid' : ''">
                            <option value="">選択してください</option>
                            <option th:each="supplier : ${suppliers}"
                                    th:value="${supplier.supplierCode}"
                                    th:text="${supplier.supplierCode + ' - ' + supplier.supplierName}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('supplierCode')}"
                             th:errors="*{supplierCode}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="orderDate" class="form-label">発注日</label>
                        <input type="date" class="form-control" id="orderDate"
                               th:field="*{orderDate}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="ordererCode" class="form-label">発注者コード</label>
                        <input type="text" class="form-control" id="ordererCode"
                               th:field="*{ordererCode}">
                    </div>
                    <div class="col-md-6">
                        <label for="departmentCode" class="form-label">部門コード</label>
                        <input type="text" class="form-control" id="departmentCode"
                               th:field="*{departmentCode}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="remarks" class="form-label">備考</label>
                    <textarea class="form-control" id="remarks" rows="2"
                              th:field="*{remarks}"></textarea>
                </div>
            </div>
        </div>

        <!-- 明細情報 -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>発注明細</span>
                <button type="button" class="btn btn-sm btn-outline-primary"
                        hx-get="/purchase-orders/add-detail-row"
                        hx-vals='js:{"index": document.querySelectorAll("#detailRows tr").length}'
                        hx-target="#detailRows"
                        hx-swap="beforeend">
                    行追加
                </button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 30%">品目 <span class="text-danger">*</span></th>
                            <th style="width: 15%">発注数量 <span class="text-danger">*</span></th>
                            <th style="width: 15%">単価</th>
                            <th style="width: 20%">納期 <span class="text-danger">*</span></th>
                            <th style="width: 10%"></th>
                        </tr>
                    </thead>
                    <tbody id="detailRows">
                        <tr th:each="detail, stat : *{details}">
                            <td>
                                <select class="form-select form-select-sm"
                                        th:field="*{details[__${stat.index}__].itemCode}"
                                        th:classappend="${#fields.hasErrors('details[' + stat.index + '].itemCode')} ? 'is-invalid' : ''">
                                    <option value="">選択</option>
                                    <option th:each="item : ${items}"
                                            th:value="${item.itemCode}"
                                            th:text="${item.itemCode + ' - ' + item.itemName}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('details[' + stat.index + '].itemCode')}"
                                     th:errors="*{details[__${stat.index}__].itemCode}"></div>
                            </td>
                            <td>
                                <input type="number" step="0.01" class="form-control form-control-sm"
                                       th:field="*{details[__${stat.index}__].orderQuantity}"
                                       th:classappend="${#fields.hasErrors('details[' + stat.index + '].orderQuantity')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('details[' + stat.index + '].orderQuantity')}"
                                     th:errors="*{details[__${stat.index}__].orderQuantity}"></div>
                            </td>
                            <td>
                                <input type="number" step="1" class="form-control form-control-sm"
                                       th:field="*{details[__${stat.index}__].unitPrice}"
                                       th:classappend="${#fields.hasErrors('details[' + stat.index + '].unitPrice')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('details[' + stat.index + '].unitPrice')}"
                                     th:errors="*{details[__${stat.index}__].unitPrice}"></div>
                            </td>
                            <td>
                                <input type="date" class="form-control form-control-sm"
                                       th:field="*{details[__${stat.index}__].deliveryDate}"
                                       th:classappend="${#fields.hasErrors('details[' + stat.index + '].deliveryDate')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('details[' + stat.index + '].deliveryDate')}"
                                     th:errors="*{details[__${stat.index}__].deliveryDate}"></div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-outline-danger"
                                        onclick="this.closest('tr').remove()">削除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">登録</button>
            <a th:href="@{/purchase-orders}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
</body>
</html>
