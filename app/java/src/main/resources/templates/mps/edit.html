<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>基準生産計画編集</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>基準生産計画編集</h1>
        <a th:href="@{/mps/{id}(id=${form.id})}" class="btn btn-secondary">詳細に戻る</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/mps/{id}(id=${form.id})}" method="post" th:object="${form}">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{mpsNumber}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">MPS番号</label>
                        <input type="text" class="form-control" th:value="${form.mpsNumber}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="planDate" class="form-label">計画日 <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="planDate"
                               th:field="*{planDate}"
                               th:classappend="${#fields.hasErrors('planDate')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('planDate')}"
                             th:errors="*{planDate}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="dueDate" class="form-label">納期 <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dueDate"
                               th:field="*{dueDate}"
                               th:classappend="${#fields.hasErrors('dueDate')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dueDate')}"
                             th:errors="*{dueDate}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="itemCode" class="form-label">品目 <span class="text-danger">*</span></label>
                        <select class="form-select" id="itemCode"
                                th:field="*{itemCode}"
                                th:classappend="${#fields.hasErrors('itemCode')} ? 'is-invalid' : ''">
                            <option value="">選択してください</option>
                            <option th:each="item : ${items}"
                                    th:value="${item.itemCode}"
                                    th:text="${item.itemCode + ' - ' + item.itemName}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('itemCode')}"
                             th:errors="*{itemCode}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="planQuantity" class="form-label">計画数量 <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control" id="planQuantity"
                               th:field="*{planQuantity}"
                               th:classappend="${#fields.hasErrors('planQuantity')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('planQuantity')}"
                             th:errors="*{planQuantity}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="locationCode" class="form-label">場所</label>
                        <select class="form-select" id="locationCode"
                                th:field="*{locationCode}">
                            <option value="">選択してください</option>
                            <option th:each="loc : ${locations}"
                                    th:value="${loc.locationCode}"
                                    th:text="${loc.locationCode + ' - ' + loc.locationName}"></option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="remarks" class="form-label">備考</label>
                    <textarea class="form-control" id="remarks" rows="3"
                              th:field="*{remarks}"></textarea>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">更新</button>
                    <a th:href="@{/mps/{id}(id=${form.id})}" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
