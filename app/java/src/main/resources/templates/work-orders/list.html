<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>作業指示一覧</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>作業指示一覧</h1>
        <a th:href="@{/work-orders/new}" class="btn btn-primary">作業指示登録</a>
    </div>

    <!-- 成功メッセージ -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- エラーメッセージ -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- フィルター -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/work-orders}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label for="status" class="form-label">ステータス</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">すべて</option>
                        <option th:each="s : ${statuses}"
                                th:value="${s}"
                                th:text="${s.displayName}"
                                th:selected="${s == selectedStatus}"></option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">検索</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 一覧テーブル -->
    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(workOrders)}" class="text-muted">
                作業指示データがありません。
            </div>
            <table th:unless="${#lists.isEmpty(workOrders)}" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>作業指示番号</th>
                        <th>オーダ番号</th>
                        <th>品目コード</th>
                        <th>指示数量</th>
                        <th>予定開始日</th>
                        <th>予定終了日</th>
                        <th>ステータス</th>
                        <th>完了数</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="wo : ${workOrders}">
                        <td>
                            <a th:href="@{/work-orders/{no}(no=${wo.workOrderNumber})}"
                               th:text="${wo.workOrderNumber}"></a>
                        </td>
                        <td>
                            <a th:href="@{/orders/{id}(id=${wo.order != null ? wo.order.id : 0})}"
                               th:text="${wo.orderNumber}"></a>
                        </td>
                        <td th:text="${wo.itemCode}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(wo.orderQuantity, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${wo.plannedStartDate}"></td>
                        <td th:text="${wo.plannedEndDate}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${wo.status.name() == 'NOT_STARTED'} ? 'bg-secondary' :
                                                  (${wo.status.name() == 'IN_PROGRESS'} ? 'bg-primary' :
                                                  (${wo.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-warning'))"
                                  th:text="${wo.status.displayName}"></span>
                        </td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(wo.completedQuantity, 1, 'COMMA', 2, 'POINT')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
