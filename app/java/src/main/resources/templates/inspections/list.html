<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>検収一覧</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>検収一覧</h1>
        <a th:href="@{/inspections/new}" class="btn btn-primary">検収登録</a>
    </div>

    <!-- 成功メッセージ -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- エラーメッセージ -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- フィルター -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/inspections}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="receivingNumber" class="form-label">入荷番号</label>
                    <select class="form-select" id="receivingNumber" name="receivingNumber">
                        <option value="">すべて</option>
                        <option th:each="receiving : ${receivings}"
                                th:value="${receiving.receivingNumber}"
                                th:text="${receiving.receivingNumber + ' (' + receiving.itemCode + ')'}"
                                th:selected="${receiving.receivingNumber == selectedReceiving}"></option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">検索</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 一覧テーブル -->
    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(inspections)}" class="text-muted">
                検収データがありません。
            </div>
            <table th:unless="${#lists.isEmpty(inspections)}" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>検収番号</th>
                        <th>入荷番号</th>
                        <th>検収日</th>
                        <th>品目コード</th>
                        <th>良品数</th>
                        <th>不良品数</th>
                        <th>担当者</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inspection : ${inspections}">
                        <td>
                            <a th:href="@{/inspections/{no}(no=${inspection.inspectionNumber})}"
                               th:text="${inspection.inspectionNumber}"></a>
                        </td>
                        <td>
                            <a th:href="@{/receivings/{no}(no=${inspection.receivingNumber})}"
                               th:text="${inspection.receivingNumber}"></a>
                        </td>
                        <td th:text="${inspection.inspectionDate}"></td>
                        <td th:text="${inspection.itemCode}"></td>
                        <td class="text-end text-success" th:text="${#numbers.formatDecimal(inspection.goodQuantity, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td class="text-end">
                            <span th:if="${inspection.defectQuantity != null and inspection.defectQuantity.compareTo(T(java.math.BigDecimal).ZERO) > 0}"
                                  class="text-danger"
                                  th:text="${#numbers.formatDecimal(inspection.defectQuantity, 1, 'COMMA', 2, 'POINT')}"></span>
                            <span th:unless="${inspection.defectQuantity != null and inspection.defectQuantity.compareTo(T(java.math.BigDecimal).ZERO) > 0}">-</span>
                        </td>
                        <td th:text="${inspection.inspectorCode ?: '-'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
