<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>棚卸一覧</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>棚卸一覧</h1>
        <a th:href="@{/stocktakings/new}" class="btn btn-primary">棚卸表発行</a>
    </div>

    <!-- 成功メッセージ -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- エラーメッセージ -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- フィルター -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/stocktakings}" method="get" class="row g-3">
                <div class="col-md-3">
                    <label for="status" class="form-label">ステータス</label>
                    <select class="form-select" id="status" name="status">
                        <option value="">すべて</option>
                        <option th:each="s : ${statuses}"
                                th:value="${s}"
                                th:text="${s.displayName}"
                                th:selected="${s == selectedStatus}"></option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">検索</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 一覧テーブル -->
    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(stocktakings)}" class="text-muted">
                棚卸データがありません。
            </div>
            <table th:unless="${#lists.isEmpty(stocktakings)}" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>棚卸番号</th>
                        <th>場所コード</th>
                        <th>棚卸日</th>
                        <th>ステータス</th>
                        <th>作成日時</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="st : ${stocktakings}">
                        <td>
                            <a th:href="@{/stocktakings/{no}(no=${st.stocktakingNumber})}"
                               th:text="${st.stocktakingNumber}"></a>
                        </td>
                        <td th:text="${st.locationCode}"></td>
                        <td th:text="${st.stocktakingDate}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${st.status.name() == 'ISSUED'} ? 'bg-secondary' :
                                                  (${st.status.name() == 'ENTERED'} ? 'bg-primary' :
                                                  (${st.status.name() == 'CONFIRMED'} ? 'bg-success' : 'bg-warning'))"
                                  th:text="${st.status.displayName}"></span>
                        </td>
                        <td th:text="${st.createdAt}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
