<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>棚卸表発行</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>棚卸表発行</h1>
        <a th:href="@{/stocktakings}" class="btn btn-secondary">一覧に戻る</a>
    </div>

    <!-- エラーメッセージ -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/stocktakings}" th:object="${form}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="locationCode" class="form-label">場所コード <span class="text-danger">*</span></label>
                        <select class="form-select" id="locationCode" th:field="*{locationCode}"
                                th:classappend="${#fields.hasErrors('locationCode')} ? 'is-invalid'">
                            <option value="">選択してください</option>
                            <option th:each="loc : ${locations}"
                                    th:value="${loc.locationCode}"
                                    th:text="${loc.locationCode + ' - ' + loc.locationName}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('locationCode')}"
                             th:errors="*{locationCode}"></div>
                        <small class="form-text text-muted">棚卸を行う場所を選択してください</small>
                    </div>
                    <div class="col-md-6">
                        <label for="stocktakingDate" class="form-label">棚卸日 <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="stocktakingDate" th:field="*{stocktakingDate}"
                               th:classappend="${#fields.hasErrors('stocktakingDate')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('stocktakingDate')}"
                             th:errors="*{stocktakingDate}"></div>
                    </div>
                </div>

                <div class="alert alert-info">
                    <h6 class="alert-heading">棚卸表発行について</h6>
                    <p class="mb-0">選択した場所の現在の在庫情報を元に棚卸表を発行します。発行後、実棚数量を入力して確定することで在庫が調整されます。</p>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a th:href="@{/stocktakings}" class="btn btn-secondary">キャンセル</a>
                    <button type="submit" class="btn btn-primary">棚卸表発行</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
