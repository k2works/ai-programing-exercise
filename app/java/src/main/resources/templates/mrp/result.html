<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>MRP 実行結果</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>MRP 実行結果</h1>
        <div>
            <form th:action="@{/mrp/execute/{id}(id=${mps.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-success"
                        onclick="return confirm('MRP を再実行しますか？')">再実行</button>
            </form>
            <a th:href="@{/mrp}" class="btn btn-secondary">一覧に戻る</a>
        </div>
    </div>

    <!-- 成功メッセージ -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- エラーメッセージ -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- MPS 情報 -->
    <div class="card mb-4">
        <div class="card-header">基準生産計画 (MPS) 情報</div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">MPS 番号</dt>
                <dd class="col-sm-9" th:text="${mps.mpsNumber}"></dd>

                <dt class="col-sm-3">計画日</dt>
                <dd class="col-sm-9" th:text="${mps.planDate}"></dd>

                <dt class="col-sm-3">品目コード</dt>
                <dd class="col-sm-9" th:text="${mps.itemCode}"></dd>

                <dt class="col-sm-3">計画数量</dt>
                <dd class="col-sm-9" th:text="${#numbers.formatDecimal(mps.planQuantity, 1, 'COMMA', 2, 'POINT')}"></dd>

                <dt class="col-sm-3">納期</dt>
                <dd class="col-sm-9" th:text="${mps.dueDate}"></dd>

                <dt class="col-sm-3">ステータス</dt>
                <dd class="col-sm-9">
                    <span class="badge"
                          th:classappend="${mps.status.name() == 'DRAFT'} ? 'bg-secondary' :
                                          (${mps.status.name() == 'CONFIRMED'} ? 'bg-primary' :
                                          (${mps.status.name() == 'COMPLETED'} ? 'bg-success' :
                                          (${mps.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-info')))"
                          th:text="${mps.status.displayName}"></span>
                </dd>

                <dt class="col-sm-3">場所</dt>
                <dd class="col-sm-9" th:text="${mps.locationCode} ?: '-'"></dd>

                <dt class="col-sm-3">備考</dt>
                <dd class="col-sm-9" th:text="${mps.remarks} ?: '-'"></dd>
            </dl>
        </div>
    </div>

    <!-- 展開結果 -->
    <div class="card">
        <div class="card-header">
            展開オーダー一覧
            <span class="badge bg-secondary ms-2" th:text="${#lists.size(orders)} + ' 件'"></span>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(orders)}" class="text-muted">
                展開オーダーがありません。MRP を実行してください。
            </div>
            <table th:unless="${#lists.isEmpty(orders)}" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>オーダー番号</th>
                        <th>オーダータイプ</th>
                        <th>品目コード</th>
                        <th>着手日</th>
                        <th>納期</th>
                        <th>計画数量</th>
                        <th>ステータス</th>
                        <th>場所</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderNumber}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${order.orderType.name() == 'MANUFACTURING'} ? 'bg-info' : 'bg-warning'"
                                  th:text="${order.orderType.displayName}"></span>
                        </td>
                        <td th:text="${order.itemCode}"></td>
                        <td th:text="${order.startDate}"></td>
                        <td th:text="${order.dueDate}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(order.planQuantity, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${order.status.name() == 'DRAFT'} ? 'bg-secondary' :
                                                  (${order.status.name() == 'CONFIRMED'} ? 'bg-primary' :
                                                  (${order.status.name() == 'COMPLETED'} ? 'bg-success' :
                                                  (${order.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-info')))"
                                  th:text="${order.status.displayName}"></span>
                        </td>
                        <td th:text="${order.locationCode}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 実行情報 -->
    <div class="card mt-4">
        <div class="card-body">
            <small class="text-muted">
                実行日時: <span th:text="${#temporals.format(executionTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </small>
        </div>
    </div>
</div>
</body>
</html>
