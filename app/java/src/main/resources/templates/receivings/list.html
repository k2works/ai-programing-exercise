<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>入荷一覧</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>入荷一覧</h1>
        <a th:href="@{/receivings/new}" class="btn btn-primary">入荷登録</a>
    </div>

    <!-- 成功メッセージ -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- エラーメッセージ -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- フィルター -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/receivings}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="purchaseOrderNumber" class="form-label">発注番号</label>
                    <select class="form-select" id="purchaseOrderNumber" name="purchaseOrderNumber">
                        <option value="">すべて</option>
                        <option th:each="order : ${orders}"
                                th:value="${order.purchaseOrderNumber}"
                                th:text="${order.purchaseOrderNumber + ' (' + order.supplierCode + ')'}"
                                th:selected="${order.purchaseOrderNumber == selectedPurchaseOrder}"></option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">検索</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 一覧テーブル -->
    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(receivings)}" class="text-muted">
                入荷データがありません。
            </div>
            <table th:unless="${#lists.isEmpty(receivings)}" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>入荷番号</th>
                        <th>発注番号</th>
                        <th>入荷日</th>
                        <th>入荷区分</th>
                        <th>品目コード</th>
                        <th>入荷数量</th>
                        <th>担当者</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="receiving : ${receivings}">
                        <td>
                            <a th:href="@{/receivings/{no}(no=${receiving.receivingNumber})}"
                               th:text="${receiving.receivingNumber}"></a>
                        </td>
                        <td>
                            <a th:href="@{/purchase-orders/{no}(no=${receiving.purchaseOrderNumber})}"
                               th:text="${receiving.purchaseOrderNumber}"></a>
                        </td>
                        <td th:text="${receiving.receivingDate}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${receiving.receivingType.name() == 'NORMAL'} ? 'bg-success' :
                                                  (${receiving.receivingType.name() == 'RETURN'} ? 'bg-warning' : 'bg-secondary')"
                                  th:text="${receiving.receivingType.displayName}"></span>
                        </td>
                        <td th:text="${receiving.itemCode}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(receiving.receivingQuantity, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${receiving.receiverCode}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
