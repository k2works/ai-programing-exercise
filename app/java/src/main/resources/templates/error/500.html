<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>System Error</title>
</head>
<body>
<div layout:fragment="content">
    <div class="text-center py-5">
        <h1 class="display-1 text-danger">500</h1>
        <h2 th:text="${errorTitle ?: 'システムエラー'}"></h2>
        <p class="lead" th:text="${errorMessage ?: '予期しないエラーが発生しました。管理者に連絡してください。'}"></p>
        <details th:if="${errorDetail}" class="mt-3">
            <summary>詳細情報</summary>
            <pre class="text-start bg-light p-3 mt-2" th:text="${errorDetail}"></pre>
        </details>
        <a th:href="@{/}" class="btn btn-primary mt-3">ホームに戻る</a>
    </div>
</div>
</body>
</html>
