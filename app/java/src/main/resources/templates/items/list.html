<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>品目マスタ</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>品目マスタ</h1>
        <a th:href="@{/items/new}" class="btn btn-primary">新規登録</a>
    </div>

    <!-- 検索フォーム -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/items}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">キーワード検索</label>
                    <input type="text" class="form-control" name="keyword"
                           th:value="${keyword}" placeholder="品目コードまたは品名">
                </div>
                <div class="col-md-3">
                    <label class="form-label">品目区分</label>
                    <select class="form-select" name="category">
                        <option value="">すべて</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat}"
                                th:text="${cat.displayName}"
                                th:selected="${cat == selectedCategory}"></option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary">検索</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 品目一覧テーブル -->
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover" th:if="${not #lists.isEmpty(items)}">
                <thead>
                    <tr>
                        <th>品目コード</th>
                        <th>品名</th>
                        <th>品目区分</th>
                        <th>リードタイム</th>
                        <th>安全在庫</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td>
                            <a th:href="@{/items/{code}(code=${item.itemCode})}"
                               th:text="${item.itemCode}"></a>
                        </td>
                        <td th:text="${item.itemName}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${item.itemCategory.name() == 'PRODUCT'} ? 'bg-primary' :
                                                  (${item.itemCategory.name() == 'PART'} ? 'bg-success' : 'bg-secondary')"
                                  th:text="${item.itemCategory.displayName}"></span>
                        </td>
                        <td>
                            <span th:if="${item.leadTime != null}" th:text="${item.leadTime} + ' 日'"></span>
                            <span th:unless="${item.leadTime != null}">-</span>
                        </td>
                        <td>
                            <span th:if="${item.safetyStock != null}" th:text="${item.safetyStock}"></span>
                            <span th:unless="${item.safetyStock != null}">-</span>
                        </td>
                        <td>
                            <a th:href="@{/items/{code}/edit(code=${item.itemCode})}"
                               class="btn btn-sm btn-outline-primary">編集</a>
                            <form th:action="@{/items/{code}/delete(code=${item.itemCode})}"
                                  method="post" class="d-inline"
                                  onsubmit="return confirm('本当に削除しますか？');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(items)}" class="alert alert-info">
                該当する品目がありません。
            </div>
        </div>
    </div>

    <!-- 件数表示 -->
    <div class="mt-3 text-muted">
        全 <span th:text="${#lists.size(items)}">0</span> 件
    </div>
</div>
</body>
</html>
