# Application
spring.application.name=meeting-room-reservation-system

# DataSource (PostgreSQL - Production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/mrs}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# H2 Console
spring.h2.console.enabled=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/prd
spring.flyway.baseline-on-migrate=true

# Thymeleaf
spring.thymeleaf.cache=true

# Logging
logging.level.root=INFO
logging.level.mrs=INFO
logging.level.org.springframework.security=INFO

# Server
server.port=8080

# Security
server.ssl.enabled=false
