version: '3.8'

services:
  # ===========================================
  # PostgreSQL データベース
  # ===========================================

  # 財務会計サービス用 PostgreSQL
  financial-db:
    image: postgres:16-alpine
    container_name: financial-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: financial_accounting
    ports:
      - "5432:5432"
    volumes:
      - financial-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - accounting-network

  # 管理会計サービス用 PostgreSQL
  management-db:
    image: postgres:16-alpine
    container_name: management-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: management_accounting
    ports:
      - "5433:5432"
    volumes:
      - management-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - accounting-network

  # ===========================================
  # RabbitMQ メッセージブローカー
  # ===========================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accounting-network

  # ===========================================
  # アプリケーションサービス
  # ===========================================

  # 財務会計サービス
  financial-accounting-service:
    build:
      context: .
      dockerfile: src/FinancialAccounting/FinancialAccounting.Api/Dockerfile
    container_name: financial-accounting-service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__FinancialAccounting: "Host=financial-db;Database=financial_accounting;Username=postgres;Password=postgres"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    ports:
      - "5001:8080"
    depends_on:
      financial-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - accounting-network

  # 管理会計サービス
  management-accounting-service:
    build:
      context: .
      dockerfile: src/ManagementAccounting/ManagementAccounting.Api/Dockerfile
    container_name: management-accounting-service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__ManagementAccounting: "Host=management-db;Database=management_accounting;Username=postgres;Password=postgres"
      FinancialAccountingService__BaseUrl: "http://financial-accounting-service:8080"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    ports:
      - "5002:8080"
    depends_on:
      management-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      financial-accounting-service:
        condition: service_started
    networks:
      - accounting-network

  # API Gateway (YARP)
  api-gateway:
    build:
      context: .
      dockerfile: src/ApiGateway/ApiGateway/Dockerfile
    container_name: api-gateway
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ReverseProxy__Clusters__financial-cluster__Destinations__destination1__Address: "http://financial-accounting-service:8080"
      ReverseProxy__Clusters__management-cluster__Destinations__destination1__Address: "http://management-accounting-service:8080"
    ports:
      - "8080:8080"
    depends_on:
      - financial-accounting-service
      - management-accounting-service
    networks:
      - accounting-network

# ===========================================
# ボリューム
# ===========================================
volumes:
  financial-db-data:
  management-db-data:
  rabbitmq-data:

# ===========================================
# ネットワーク
# ===========================================
networks:
  accounting-network:
    driver: bridge
